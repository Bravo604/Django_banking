{% csrf_token %}
<fieldset>
    <legend><h1>{{ client.name }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for account in client.account_set.all %}
       <a href="{% url 'detail_credit' client.id %}">{{ account.number }}</a>
    {% endfor %}
</fieldset>
